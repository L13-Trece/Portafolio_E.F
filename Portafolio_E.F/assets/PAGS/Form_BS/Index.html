<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario BS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="bg-success bg-opacity-25">
      <header>
        <div>
        <h3 class="text-center fw-bold fst-italic pt-3">Entidad Bancaria</h3>
      </div>
      </header>
          <div id="form">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Marcos" required>
                  <div class="valid-feedback">
                    Genial!!
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Ortega" required>
                  <div class="valid-feedback">
                    Genial!
                  </div>
                </div>
                
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" value="marO" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Por favor elija un nombre de usuario!
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required value="New York">
                  <div class="invalid-feedback">
                    Por favor escriba una ciudad válida!
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Motivo</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Depósito</option>
                    <option>Giro</option>
                    <option>Consulta de saldo</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor seleccione un motivo
                  </div>
                </div>

               
                <div class="col-12">
                <input type="text" readonly class="form-control-plaintext" id="staticQuestion" value="¿Desea ver la respuesta en pantalla?">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required >
                    <label class="form-check-label" for="invalidCheck">
                      Sí
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>

                  </div>
                </div>
                <div class="col-12">
                  <a class="btn btn-primary" href="./Jumbotron.html" role="button">Solicitar</a>
                </div>
              </form>
            </div>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
